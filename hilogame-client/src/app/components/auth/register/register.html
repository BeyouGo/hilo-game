<form (ngSubmit)="onRegister()">
  <h2 class="h4 text-center fw-bold mb-2">Create an account</h2>
  <p class="text-body-secondary text-center mb-4">Register to continue</p>

  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      id="username"
      name="username"
      type="text"
      class="form-control"
      required
      autocomplete="username"
      [(ngModel)]="username" />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      class="form-control"
      required
      autocomplete="new-password"
      [(ngModel)]="password" />
  </div>

  <button class="btn btn-primary w-100" type="submit" [disabled]="!canSubmit()">
    Create an account
  </button>

  <div class="text-center mt-3">
    <a class="link-primary" routerLink="/auth/login">Log in</a>
  </div>
</form>
